<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github User App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="search-container">
                <div class="input-container">
                    <img src="assets/icon-search.svg" alt="search-icon" class="image">
                    <input type="text" id="userinput">
                </div>
                <button id="search-btn">Search</button>
            </div>
            <div  id="cont">
                <div class="profile">
                    <img src="" alt="profilephoto" width="100" height="100" class="user-image">
                </div>
                <div class="information-container">
                    <div class="section">
                        <div class="name">
                            <h2 id="username">Mohideen thayub</h2>
                            <p id="userid">@thayub</p>
                            <p id="userbio">this is bio </p>
                        </div>
                        <div class="date">
                            <p id="joindate">joined 16 march 2020</p>
                        </div>
                    </div>
                    <div class="repository">
                        <div class="repos">
                            <h4>Repository</h4>
                            <p id="repoNum">4</p>
                        </div>
                        <div class="follower">
                            <h4>Followers</h4>
                            <p id="followerscount">5</p>
                        </div>
                        <div class="following">
                            <h4>Following</h4>
                            <p id="followingcount">2</p>
                        </div>
                    </div>
                    <div class="personal-details">
                        <div class="detail1">
                            <div class="location">
                                <img src="assets/icon-location.svg" alt="location-logo">
                                <p id="userlocation">location</p>
                            </div>
                            <div class="twitter">
                                <img src="assets/icon-twitter.svg" alt="twitter-logo">
                                <p id="twitter">Twitter</p>
                            </div>
                        </div>
                        <div class="detail2">
                            <div class="link">
                                <img src="assets/icon-website.svg" alt="link">
                                <p>link</p>
                            </div>
                            <div class="industry">
                                <img src="assets/icon-company.svg" alt="company-logo">
                                <p id="user-company">Company</p>
                            </div>
                        </div>
                    </div>
                   
                </div>
            </div>
        </div>
    </main>
    <script src="app.js">
    </script>
</body>
</html>
